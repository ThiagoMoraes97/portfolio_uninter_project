
<div class="contact">
  <h1>CONTATO</h1>

  <div class="contact_informations">
    <img src="../assets/contact_img.png" alt="Imagem de Thiago Moraes">


    <div class="contact_form">
      <form>
        <div class="input-wrapper">
            <label class="sr-only" for="name">Nome</label>
            <input type="text" id="name" name="name" placeholder="Digite seu nome">
        </div>
        <div class="input-wrapper">
            <label class="sr-only" for="email">E-mail</label>
            <input type="email" id="email" name="email" placeholder="Digite seu e-mail">
        </div>
        <div class="input-wrapper">
            <label class="sr-only" for="phone">Telefone</label>
            <input type="tel" id="phone" name="phone" placeholder="Digite seu telefone">
        </div>
        <div class="input-wrapper">
            <label class="sr-only" for="message">Mensagem</label>
            <textarea id="message" name="message" placeholder="Digite sua mensagem"></textarea>
        </div>

        <button type="submit">ENVIAR MENSAGEM</button>

      </form>
    </div>
  </div>
</div>
